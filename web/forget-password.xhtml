<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BIKEPERÚ</title>   
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="icon" type="image/png" sizes="52x52" href="/proyecto_univesidad/app/javax.faces.resource/./images/favicon.ico"/> 
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/theme.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/primeicons/primeicons.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/components.css" />
        <script type="text/javascript" src="#{request.contextPath}/resources/jquery/jquery.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/core.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/components.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/resources/jquery/jquery-plugins.js"></script>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/layout-cyan-light.css" />



    </h:head>
    <h:body class="login-body">
        <div class="login-image">
            <img id="j_idt7" src="#{request.contextPath}/resources/images/pages/bg-header-login.png" alt="" />
        </div>
        <div class="login-card">
            <h:form id="formAuth"> 
                <p:growl id="growl" showDetail="true" life="5000"/>
                <h1>BIKE<span>PERÚ</span></h1>
                <span>Ingrese su correo electrónico para continuar <br/>al sistema</span>
                <div class="form-group">
                    <span>E-mail</span>
                    <h:inputText autocomplete="on" id="txtUsuario" value="" 
                                 requiredMessage="El campo E-mail es obligatorio" required="true"
                                 class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" /> 
                </div>
                <p:commandButton action="#{authBean.forgetPassword()}" type="submit"
                                 update="growl" value="Enviar" iconPos="right" icon="pi pi-sign-in" style="width: 10rem" />

            </h:form>
        </div>
    </h:body>
</html>
